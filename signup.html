<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="icon" type="image/x-icon" href="./assets/icons/join_logo_desktop.svg" />

    <title>join</title>
  </head>

  <body onload="init()">
    <header class="atfSignup">
      <div class="atfLogo">
        <img src="./assets/icons/join_logo_desktop.svg" alt="Logo" />
      </div>
    </header>

    <main>
      <section class="signupContainer">
        <div class="card">
            <div class="card-body">
                <div class="cardHeader">
                  <button class="buttonBack" onclick="window.location.href='./login.html'"><img src="./assets/icons/arrow-left-solid.svg" alt=""></button>
                    <h1>Sign up</h1>
                </div>
                <form id="signupForm" class="formInputContainer">
                    <div class="form-group">
                    <label for="inputNameSignin"></label>
                    <input type="name" class="form-control iconName" id="inputNameSignin" aria-describedby="emailHelp" placeholder="Name" required>
                    <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                    <label for="inputEmailSignin"></label>
                    <input type="email" class="form-control iconEmail" id="inputEmailSignin" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1Signin"></label>
                        <input type="password" class="form-control iconPassword" id="inputPassword1Signin" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2Signin"></label>
                            <input type="password" class="form-control iconPassword" id="inputPassword2Signin" placeholder="Confirm Password" required>
                            <div id="nonMatchingPassword" class="form-text alertMessage d-none">Your Passwords do not match. Please try again</div>                 
                          </div>
                    </div>
                    <div class="form-check customCheckboxContainer">
                      <label class="formatCheckbox">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" required>
                        <span class="customCheckbox"></span>
                        <span class="subtasksUnit">
                          I accept the <a class="linkHover" href="./privacy-policy.html">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                      <div class="center">
                      <button onclick="addContact()" type="submit" id="submitSignup" class="btn primaryButton" disabled>
                        Sign up
                    </button>
                  </div>
                </form>
        </div>
    </div>
      </section>

      <section class="success">
        <div id="overlay" class="overlay"></div>
        <div id="successMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              You Signed Up Successfully 
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer>
      <div class="footerNav">
      <div><a class="navHover" href="./privacy-policy.html">Privacy Policy </a></div>
      <div><a class="navHover" href="./legal-notice.html">Legal notice </a></div>
    </footer>
  </body>

  <script src="./script.js"></script>
  <script src="./scripts/signup.js"></script>
  <script src="./scripts/db.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
