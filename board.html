<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/addtask.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="assets/icons/join_logo_desktop.svg" />

    <script src="script.js"></script>
    <title>join</title>
  </head>
  <body onload="initi()">
    <div class="main_bar">
      <section class="left_bar_main">
        <div class="left_bar_area">
          <img src="./assets/icons/Join_Logo_Bar.svg" alt="">
        </div>
        <div class="task_bar">
          <a class="nav_bar" href="index.html">
            <div class="nav_stripe">
              <img src="./assets/icons/Summary_Icon.svg" alt="">
              <span class="nav_link">Summary</span>
            </div>
          </a>
          <a class="nav_bar" href="add_task.html">
            <div class="nav_stripe">
              <img src="./assets/icons/AddTask_Icon.svg" alt="">
              <span class="nav_link">Add Task</span>
            </div>
          </a>
          <a class="nav_bar" href="board.html">
            <div class="nav_stripe">
              <img src="./assets/icons/Board_Icon.svg" alt="">
              <span class="nav_link">Board</span>
            </div>
          </a>
          <a class="nav_bar" href="contacts.html">
            <div class="nav_stripe">
              <img src="./assets/icons/Contacts_Icon.svg" alt="">
              <span class="nav_link">Contacts</span>
            </div>
          </a>
        </div>
        <div class="privacy_standard">
          <div class="privacy_area">
            <a class="privacy_a" href="privacy-policy.html">
              <span class="privacy_info">Privacy Policy</span>
            </a>
            <a class="privacy_a" href="legal-notice.html">
              <span class="privacy_info">Legal notice</span>
            </a>
          </div>        
        </div>
      </section>
      <main class="main_content">
        <section id="topbar_summary" class="top_bar_main">        
        </section>
       
        <section class="headerContainer">
          <div class="headerBoard">
            <div class="headerBoardTitle">
              <h1>Board</h1>
              <button class="primaryAddButton headerBoardButton" onclick="window.location.href='./add_task.html'">
              </button>
            </div>

          <div class="searchContainer">
            <form id="searchForm" class="form-inline my-2 my-lg-0 d-flex">
                <div class="input-wrapper">
                <input id="searchInput" class="form-control"  type="search" placeholder="Find task" aria-label="Add task" />
                <button  class="iconSearch searchButton" type="submit"></button>
              </div>
              </form>
                <button class="primaryButton headerBoardButton" onclick="openEditModal('', '', '', '', '', '', 0)" type="submit">Add task<img class="icon" src="./assets/icons/add.svg" alt="add button" /></button>            </form>
            </div>
            </div>
        </section>

        <section class="canvasContainer">
            <ol id="board" class="canvas" data-auto-scrollable="true" data-drag-scroll-enabled="true">
              <li class="listContainer" data-list-id="" data-drop-target-for-element="true">
                <div class="list">
                  <div class="list-header">
                    <div class="listHeader">
                      <h2 class="list-title">ToDo</h2>
                      <button class="secondaryAddButton" onclick="handleButtonClick(1)">
                        <svg class="icon" width="15" height="15" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                          <path d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                      </button>
                    </div>
                    <div id="ToDoTaskContainer" ondrop="drop(1)" ondragover="allowDrop(event)">
                      <div class="listContainerEmpty">
                       <span>No task To do</span>
                       <div id="dashedBox1" class="dashed-box" style="display: none;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="listContainer" data-list-id="" data-drop-target-for-element="true">
                <div class="list">
                  <div class="list-header">
                    <div class="listHeader">
                      <h2 class="list-title">In Progress</h2>
                      <button class="secondaryAddButton" onclick="handleButtonClick(2)">
                        <svg class="icon" width="15" height="15" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                          <path d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                      </button>
                    </div>
                    <div id="inProgressContainer" ondrop="drop(2)" ondragover="allowDrop(event)">
                      <div class="listContainerEmpty">
                        <span>No task To do</span>
                        <div id="dashedBox2" class="dashed-box" style="display: none;"></div>
                  </div>
                  </div>
                </div>
              </li>
              <li class="listContainer" data-list-id="" data-drop-target-for-element="true">
                <div class="list">
                  <div class="list-header">
                    <div class="listHeader">
                      <h2 class="list-title">Awaiting Feedback </h2>
                      <button class="secondaryAddButton" onclick="handleButtonClick(3)">
                        <svg class="icon" width="15" height="15" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                          <path d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                      </button>
                    </div>
                    <div id="TestingContainer" ondrop="drop(3)" ondragover="allowDrop(event)">
                      <div class="listContainerEmpty">
                       <span>No task To do</span>
                       <div id="dashedBox3" class="dashed-box" style="display: none;"></div>
                  </div>
                  </div>
                </div>
              </li>
              <li class="listContainer" data-list-id="" data-drop-target-for-element="true">
                <div class="list">
                  <div class="list-header">
                    <div class="listHeader">
                      <h2 class="list-title">Done</h2>
                      <button class="secondaryAddButton" onclick="handleButtonClick(4)">
                        <svg class="icon" width="15" height="15" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                          <path d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                      </button>
                    </div>
                    <div id="doneContainer" ondrop="drop(4)" ondragover="allowDrop(event)">
                      <div class="listContainerEmpty">
                        <span>No task To do</span>
                        <div id="dashedBox4" class="dashed-box" style="display: none;"></div>
                  </div>
                  </div>
                </div>
              </li>
            </ol>
        </section>

        <section id="taskSummaryModal" class="modal-backdrop" onclick="closeModal(event)">
        </section>
      </section>
      </main>

    <section id ="editTaskSectionModal" class="addTaskSectionModal modal-backdrop">
      <div id="modalEditTask"class="modalAddTask">
        
      </div>
  </section>

      <section class="mobile_main">
        <div class="task_bar_mobile">
          <a class="nav_bar_mobile" href="index.html">
            <div class="nav_stripe_mobile">
              <img class="mobile_img" src="./assets/icons/Summary_Icon.svg" alt="">
              <span class="nav_link_mobile">Summary</span>
            </div>
          </a>
          <a class="nav_bar_mobile" href="board.html">
            <div class="nav_stripe_mobile">
              <img class="mobile_img" src="./assets/icons/Board_Icon.svg" alt="">
              <span class="nav_link_mobile">Board</span>
            </div>
          </a>
          <a class="nav_bar_mobile" href="add_task.html">
            <div class="nav_stripe_mobile">
              <img class="mobile_img" src="./assets/icons/AddTask_Icon.svg" alt="">
              <span class="nav_link_mobile">Add Task</span>
            </div>
          </a>
          <a class="nav_bar_mobile" href="contacts.html">
            <div class="nav_stripe_mobile">
              <img class="mobile_img" src="./assets/icons/Contacts_Icon.svg" alt="">
              <span class="nav_link_mobile">Contacts</span>
            </div>
          </a>
        </div>
      </section>
    </div>
