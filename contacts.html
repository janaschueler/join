          <div class="nav_stripe">
            <img src="./assets/icons/Contacts_Icon.svg" alt="">

          <div class="user_main">
            <a class="help_info">
              <img src="./assets/icons/help.svg" alt="">
            </a>           
            <div onclick="showDesktopMenu()" class="user_profil" href="">
              <span>SM</span>
            </div>
          </div>
        </div>
        <div id="deskMenu_content" class="dialog_main d_none">
          <div class="dialog_area">
            <div class="dialog_nav_help">
              <a class="dialog_links" href="">Help</a>
            </div>
            <div class="dialog_nav">
              <a class="dialog_links" href="">Legal Notice</a>
            </div>
            <div class="dialog_nav">
              <a class="dialog_links" href="">Privacy Policy</a>
            </div>
            <div class="dialog_nav">
              <a class="dialog_links" href="">Log out</a>
            </div>
          </div>
        </div>
      </section>

        <Section class="contactContainer">

          <div class="contacthead">
            <button type="button" class="primaryButton" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new
              contact</button>
          </div>
          <ol id="contactsSmall_content">
          </ol>
        </Section>

        <section class="headerContainer">
          <div class="headerBoard">
            <div class="headerBoardTitle">
              <h1>Contacts</h1>

            <div id="contactsBig_content" class="contactSummary">
            </div>
          </div>
        </section>
      </section>

                  <button type="button" class="closeButton" data-bs-dismiss="modal" aria-label="Close"></button>
                  <div class="d-flex-colum">
                    <form>
                      <div>
                        <label for="recipient-name" class="col-form-label"></label>
                        <input type="text" class="form-control iconName" placeholder="Name" id="recipient-name">
                      </div>
                      <div>
                        <label for="recipient-email" class="col-form-label"></label>
                        <input type="email" class="form-control iconEmail" placeholder="Email" id="recipient-email">
                      </div>
                      <div>
                        <label for="recipient-phone" class="col-form-label"></label>
                        <input type="number" class="form-control iconPhone" placeholder="Phone" id="recipient-phone">
                      </div>
                    </form>

                    <div class="buttonContainer">
                      <button type="button" class="secondaryButton" data-bs-dismiss="modal">Cancel</button>
                      <button onclick="addContact()" id="newContact" type="button" class="primaryButtonCheck">Create Contact</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </section>

      <section class="success">
        <div id="overlay" class="overlay"></div>
        <div id="successMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              Contact successfully created
            </div>
          </div>
        </div>
