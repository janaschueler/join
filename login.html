<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" type="image/svg+xml" href="../assets/icons/join_logo_desktop.svg" />

    <title>join</title>
  </head>

  <body onload="init()">
    <header id="header" class="atfLogin fade-in">
      <div class="atfNav">      
        <div><a href="./signup.html">Not a Join user? </a></div>
        <a href="./signup.html">
          <button class="primaryButton">Sign up</button>
        </a>
      </div>
    </header>

    <main>
      <div id="loadingMessage" class="fade-in">
        <img  src="./assets/icons/join_logo_desktop.svg" alt="Logo" />
      </div>
      
      <div id="loadingMessageMobile" class="fade-in">
        <img  id="mobileLogoChange"  src="./assets/icons/join_logo_mobile.svg" alt="Logo" />
        <img id="mobileLogoChangeDark" class="fade-in" src="./assets/icons/join_logo_desktop.svg" alt="Logo" />
      </div>
  
      <section id="loginContainer" class="LoginContainer fade-in">
        <div class="card">
            <div class="card-body">
                <h1>Log in</h1>
                <form class="formInputContainer">
                  <div class="mb-3">
                      <label for="InputEmail1" class="form-label"></label>
                      <input type="email" class="form-control iconEmail" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email" required>
                  </div>
              
                  <div class="mb-3">
                      <label for="InputPassword1" class="form-label"></label>
                      <input type="password" class="form-control iconPassword" id="inputPassword1" placeholder="Enter your password" required>
                      <div id="wrongPassword" class="form-text alertMessage d-none">User name and password do not match. Please try again</div>                 
                    </div>
              
                  <div id="LoginButton" class="LoginButtonContainer d-flex gap-2">
                      <button onclick="initializeCheck()"type="submit" class="btn primaryButton">Log in</button>
                      <button onclick="guestLogIn()" class="btn secondaryButton">Guest Log in</button>
                  </div>
               </form>
             </div>
         </div>
      </section>

      <div id="mobileNav" class="atfNavMobile fade-in">      
        <div><a href="./signup.html">Not a Join user? </a></div>
        <a href="./signup.html"><button class="primaryButton">Sign up</button></a>
      </div>
    </main>

    <footer id="footer" class="fade-in">
      <div class="footerNav">
      <div><a href="./privacy-policy.html">Privacy Policy </a></div>
      <div><a href="./legal-notice.html">Legal notice </a></div>
    </footer>
  </body>

  <script src="./script.js"></script>
  <script src="./scripts/login.js"></script>
  <script src="./scripts/db.js"></script>
</html>
