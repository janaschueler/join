<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/legal_notice.css">
  <link rel="stylesheet" href="./styles/summary.css">
  <link rel="stylesheet" href="./styles/standard.css" />
  <link rel="stylesheet" href="./styles/components.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <link rel="icon" type="image/x-icon" href="./assets/icons/Logo for Favicon construction.svg" />

  <title>join</title>
</head>

<body>
  <div class="main_bar">
    <section class="left_bar_main">
      <div class="left_bar_area">
        <img src="./assets/icons/Join_Logo_Bar.svg" alt="">
      </div>
      <div class="task_bar">
        <a class="nav_bar" href="">
          <div class="nav_stripe">
            <img src="./assets/icons/Summary_Icon.svg" alt="">
            <span class="nav_link">Summary</span>
          </div>
        </a>
        <a class="nav_bar" href="">
          <div class="nav_stripe">
            <img src="./assets/icons/AddTask_Icon.svg" alt="">
            <span class="nav_link">Add Task</span>
          </div>
        </a>
        <a class="nav_bar" href="">
          <div class="nav_stripe">
            <img src="./assets/icons/Board_Icon.svg" alt="">
            <span class="nav_link">Board</span>
          </div>
        </a>
        <a class="nav_bar" href="">
          <div class="nav_stripe">
            <img src="./assets/icons/Contacts_Icon.svg" alt="">
            <span class="nav_link">Contacts</span>
          </div>
        </a>
      </div>
      <div class="privacy">
        <a class="privacy_a" href="">
          <span class="privacy_info">Privacy Policy</span>
        </a>
        <a class="privacy_a" href="">
          <span class="privacy_info">Legal notice</span>
        </a>
      </div>
    </section>
    <main>
      <section class="top_bar_main">
        <div class="top_bar_area">
          <img class="top_bar_logo" src="./assets/icons/join_logo_desktop.svg" alt="">
          <span class="top_bar_span">Kanban Project Management Tool</span>
          <div class="user_main">
            <a class="help_info" href="">
              <img src="./assets/icons/help.svg" alt="">
            </a>
            <a class="user_profil" href="">
              <span>SM</span>
            </a>
          </div>
        </div>
      </section>      
      <section class="container_summary">
        <div class="summary_main">
          <div class="summary_header">
            <div class="summary_title">Join 360</div>
            <div class="line"></div>
            <span class="summary_header_span">Key Metrics at a Glance</span>
            <div class="line_mobile"></div>
          </div>
          <div class="info_main">
            <div class="check_pencil">
              <a class="check_pencil_area" href="">
                <img class="side_img" src="./assets/icons/pencil.svg" alt="">
                <div class="side_info">
                  <span class="side_number">1</span>
                  <span class="under_task_word">To-do</span>
                </div>
              </a>
              <a class="check_pencil_area" href="">
                <img class="side_img" src="./assets/icons/check.svg" alt="">
                <div class="side_info">
                  <span class="side_number">1</span>
                  <span class="under_task_word">done</span>
                </div>
              </a>
            </div>
            <a class="date" href="">
              <div class="date_area">
                <img class="side_img" src="./assets/icons/orange_arrow.svg" alt="">
                <div class="side_info">
                  <span class="side_number">1</span>
                  <span class="under_task_word">Urgent</span>
                </div>
              </div>
              <div class="date_line">
                <div class="date_line_color"></div>
              </div>
              <div class="date_area">
                <div class="side_info">
                  <span class="date_number">October 16, 2022</span>
                  <span class="under_task_word">Upcoming Deadline</span>
                </div>
              </div>
            </a>
            <div class="under_task">
              <a class="under_task_area" href="">
                <div class="side_info">
                  <span class="side_number">5</span>
                  <span class="under_task_word">Tasks in <br> board</span>
                </div>
              </a>
              <a class="under_task_area" href="">
                <div class="side_info">
                  <span class="side_number">2</span>
                  <span class="under_task_word">Tasks in <br> Progress</span>
                </div>
              </a>
              <a class="under_task_area" href="">
                <div class="side_info">
                  <span class="side_number">2</span>
                  <span class="under_task_word">Tasks in <br> Feedback</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="greetings">
          <span class="morning">Good morning</span>
          <span class="user_name">Sofia MÃ¼ller</span>
        </div>
      </section>
    </main>
  </div>
</body>

<script src="./script.js"></script>

</html>
